<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <h2>Hi form h2</h2>
    <script>
        document.getElementsByTagName('h2')[0].addEventListener("click", () => {
            (document.body.style.backgroundColor == "red")?document.body.style.backgroundColor = "white" : document.body.style.backgroundColor = "red"
            
        })
    </script>
</body>

</html>
