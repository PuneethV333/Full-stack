<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen w-full">
    <header class="h-1/6 w-full bg-blue-500 text-center flex flex-col items-center justify-evenly">
        <h4 class="text-white text-3xl" id="h4in">Smart personal profile form</h4>
        <p class="text-stone-300" id="date-time">Date& Time: <span></span></p>
    </header>
    <section class="h-5/6 w-full bg-sky-100">
        <div class="flex items-center justify-evenly gap-[20px] p-10 h-full w-full ">
            <div class="w-2/5 h-full  bg-white rounded-3xl p-5 shadow-2xl">
                <form>
                    <h4 class="text-xl text-blue-500 font-bold">Enter your Details</h4>
                    <label for="name">Full Name *</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name......." required
                        class="w-full border-2 border-green-600 rounded-lg px-4 py-1 mb-2">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email......" required
                        class="w-full border-2 border-green-600 rounded-lg px-4 py-1   mb-2">
                    <label for="phnoe-no">Phone Number*</label>
                    <input type="tel" pattern="[6-9]{1}[0-9]{9}" name="name" id="name" required
                        placeholder="Enter your phone number..........."
                        class="w-full border-2 border-green-600 rounded-lg px-4 py-1   mb-2">
                    <label for="bio">Short Bio</label>
                    <textarea name="bio" id="bio" rows="2" required
                        class="w-full border-2 border-green-600 rounded-lg px-4 py-1 mb-1  "></textarea>
                    <button class="w-full bg-blue-500 rounded-lg px-4 py-1 hover:bg-blue-300" id="btn">Submit</button>
                </form>
            </div>
            <div class="w-2/5 h-full bg-white rounded-3xl p-5 shadow-2xl">
                <h4 class="text-xl text-blue-500 font-bold mb-10">Live Preview</h4>
                <div class="w-full h-fit bg-teal-100 p-5 border-s-green-500 border-s-10">
                    <p class="mb-3 ">
                        <b>Name: </b>
                        <span>-------------</span>
                    </p>
                    <p class="mb-3 ">
                        <b>Email: </b>
                        <span>-------------</span>
                    </p>
                    <p class="mb-3 ">
                        <b>Phone: </b>
                        <span>-------------</span>
                    </p>
                    <p class="mb-3 ">
                        <b>Bio: </b>
                        <span>-------------</span>
                    </p>
                </div>

            </div>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const refSpanArr = document.getElementsByTagName('span')
        const refInput = document.getElementsByTagName('input')
        const refbtn = document.getElementById('btn')
        const reftextarea = document.getElementsByTagName('textarea')

        gsap.from("#h4in", {
            y: 100,
            opacity: 0,
            duration: 2,
            delay: 1,
            stagger: 0.15
        })

        setInterval(() => {
            const newDate = new Date();
            const timeVal = `${newDate.toLocaleDateString('en-GB')}, ${newDate.toLocaleTimeString()}`;
            refSpanArr[0].innerText = timeVal;
        }, 1000);

        const handleForm = (e) => {
            e.preventDefault()
            let idx = 0;
            let index = 1;
            for (index; index < refSpanArr.length - 1; index++) {
                refSpanArr[index].innerText = refInput[idx].value
                refInput[idx].value = ''
                idx++
            }
            refSpanArr[index] = reftextarea[0].value
            reftextarea[0].value = ''

        }


        refbtn.addEventListener('click', (e) => {
            handleForm(e)
        })


    </script>
</body>

</html>
